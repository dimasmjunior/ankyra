<div class="container">
  <form>
    <div class="form-group">
      <label for="front">Front</label>
      <textarea class="form-control" rows="3" id="front"
                ng-model="vm.card.front" disabled>
      </textarea>
    </div>
    <div class="form-group">
      <label for="back">Back</label>
      <textarea class="form-control" rows="3" id="back"
                ng-model="vm.card.back" disabled>
      </textarea>
    </div>
    <p style="margin-top: 2em;" class="lead text-center">Delete this card?
      &nbsp;&nbsp;
    <button type="submit" class="btn btn-danger" ng-click="vm.delete()">
      Yes
    </button>
    <a type="submit" class="btn btn-default" ng-href="#/cards/">
      No
    </a>
    </p>
  </form>
  <p ng-if="errors">{{vm.errors}}</p>
</div>
