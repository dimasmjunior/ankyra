<div class="container">
  <form>
    <div class="form-group">
      <label for="front">Front</label>
      <textarea class="form-control" rows="3" id="front" ng-model="card.front"></textarea>
    </div>
    <div class="form-group">
      <label for="back">Back</label>
      <textarea class="form-control" rows="3" id="back" ng-model="card.back"></textarea>
    </div>
    <button type="submit" class="btn btn-default" ng-click="update()">Update</button>
  </form>
  <p ng-if="errors">{{errors}}</p>
</div>
